<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    </head>

    <body>
        <div class="navbar">
            <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>
            <a href="{{ url_for('products') }}" class="navbar-item">Products</a>
            <a href="{{ url_for('stores') }}" class="navbar-item">stores</a>
            <a href="{{ url_for('employees') }}" class="navbar-item">Employees</a>
            <a href="{{ url_for('about') }}" class="navbar-item">About</a>
            <a href="{{ url_for('create_product') }}" class="navbar-item">Create</a>
            <a href="{{ url_for('create_employee') }}" class="navbar-item">Create</a>
            <a href="{{ url_for('update_product') }}" class="navbar-item">Update</a>
        </div>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>&copy; 2018</p>
            </footer>
        </div>
    </body>
</html>
