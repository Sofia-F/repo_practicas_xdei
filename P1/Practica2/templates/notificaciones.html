{% extends 'layout.html' %}
{% block title %}Subscription{% endblock %}
{% block content %}
<script>
    const socket = io();
    socket.on('my event', function(msg) {
        document.getElementById("demo").innerHTML = 
                "[" +
                new Date().toLocaleString() +
                "] " +
                "My Event received: " +
                JSON.stringify(msg)
    });
</script>
<p id="demo"></p>
{% endblock %}
